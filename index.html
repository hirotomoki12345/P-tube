<!DOCTYPE html>
<html>
<head>
    <title>YouTube動画検索</title>
    <style>
        body {
            background: linear-gradient(to bottom, violet, indigo, blue, green, yellow, orange, red);
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        #videoContainer {
            text-align: center;
            margin-top: 20px;
        }

        #videoList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .videoItem {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            max-width: 200px;
        }

        #player {
            display: none;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <h1>YouTube動画検索</h1>
    <input type="text" id="searchInput" placeholder="検索キーワード">
    <button onclick="searchVideos()">検索</button>
    <div id="videoContainer">
        <div id="videoList"></div>
        <div id="overlay" onclick="closeVideo()"></div>
        <div id="player"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var apiKey = "AIzaSyD9_QlFf6fwKiznHnMY1tQDVdgmObgN-9I"; // ここにAPIキーを入力
        var currentVideoId = "";

        function searchVideos() {
            var searchQuery = document.getElementById("searchInput").value;
            var url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&q=${searchQuery}&part=snippet&type=video`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var videoList = document.getElementById("videoList");
                    videoList.innerHTML = "";

                    data.items.forEach(item => {
                        var videoItem = document.createElement("div");
                        videoItem.classList.add("videoItem");
                        videoItem.innerHTML = `<img src="${item.snippet.thumbnails.default.url}">
                                              <p>${item.snippet.title}</p>`;
                        videoItem.addEventListener("click", () => openVideo(item.id.videoId));
                        videoList.appendChild(videoItem);
                    });
                });
        }

        function openVideo(videoId) {
            currentVideoId = videoId;
            var playerDiv = document.getElementById("player");
            var overlay = document.getElementById("overlay");

            playerDiv.innerHTML = '<iframe width="640" height="360" src="https://www.youtube.com/embed/' + videoId + '?autoplay=1" frameborder="0" allowfullscreen></iframe>';
            playerDiv.style.display = "block";
            overlay.style.display = "block";
        }

        function closeVideo() {
            currentVideoId = "";
            var playerDiv = document.getElementById("player");
            var overlay = document.getElementById("overlay");

            playerDiv.innerHTML = "";
            playerDiv.style.display = "none";
            overlay.style.display = "none";
        }

        document.addEventListener("click", function(event) {
            if (currentVideoId && !event.target.closest("#videoContainer")) {
                closeVideo();
            }
        });
    </script>
</body>
</html>
